<section id="profileSection" class="card">
    <h2 id="profileTitle">Mi Perfil</h2>
    <article class="profile-card">
      <div class="profile-photo-container">
        <img id="profilePhoto" src="/profile_pics/default.png" alt="Foto de perfil" class="profile-photo">
        <div class="photo-overlay" style="display: none;">
          <div class="spinner"></div>
        </div>
      </div>
      <p><strong>Usuario:</strong> <span id="profileUsername"></span></p>
      <p><strong>Nombre completo:</strong> <span id="profileFullname"></span></p>
      <p><strong>Email:</strong> <span id="profileEmail"></span></p>
    </article>
    <hr>
    <div>
      <h3>Cambiar Contraseña</h3>
      <input type="password" id="oldPass" placeholder="Contraseña anterior">
      <input type="password" id="newPass" placeholder="Nueva contraseña">
      <button id="savePassBtn">Guardar</button>
      <p id="passMsg"></p>
    </div>
    <hr>
    <div>
      <h3>Actualizar Foto de Perfil</h3>
      <p class="help-text">Formatos permitidos: JPG, PNG. Tamaño máximo: 2MB</p>
      <div class="file-input-container">
        <input type="file" id="photoFile" accept="image/jpeg,image/png">
        <button id="updateMyPhotoBtn" class="primary-button">Subir Foto</button>
      </div>
      <p id="picMsg"></p>
    </div>
  </section>
