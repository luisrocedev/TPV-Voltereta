<!-- public/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Voltereta - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <main>
    <section class="login-container" aria-labelledby="loginTitle">
      <header>
        <div class="login-logo">
          <img src="profile_pics/logo.png" alt="Logo Voltereta" id="loginLogo">
        </div>
        <h1 id="loginTitle">Terminal Punto de Venta</h1>
      </header>

      <form id="loginForm" aria-describedby="loginMsg" class="login-form">
        <div class="form-group">
          <label for="username">Usuario</label>
          <div class="input-icon-wrapper">
            <i class="icon-user">ğŸ‘¤</i>
            <input 
              type="text" 
              id="username" 
              placeholder="Ingrese su usuario" 
              required
              aria-label="Campo para ingresar nombre de usuario"
            >
          </div>
        </div>

        <div class="form-group">
          <label for="password">ContraseÃ±a</label>
          <div class="input-icon-wrapper">
            <i class="icon-lock">ğŸ”’</i>
            <input 
              type="password" 
              id="password" 
              placeholder="Ingrese su contraseÃ±a" 
              required
              aria-label="Campo para ingresar contraseÃ±a"
            >
            <button type="button" id="togglePassword" aria-label="Mostrar/ocultar contraseÃ±a" class="toggle-password">ğŸ‘ï¸</button>
          </div>
        </div>

        <div class="form-group remember-group">
          <input type="checkbox" id="rememberUser" aria-label="Recordar usuario">
          <label for="rememberUser" class="checkbox-label">Recordar usuario</label>
        </div>

        <button type="submit" class="login-button" aria-label="BotÃ³n para iniciar sesiÃ³n">
          <span>Iniciar sesiÃ³n</span>
          <i class="icon-arrow">â†’</i>
        </button>
      </form>

      <p id="loginMsg" role="alert" class="error-message"></p>
      
      <footer class="login-footer">
        <p>Voltereta TPV &copy; 2025 | v1.0</p>
      </footer>
    </section>
  </main>

  <div id="globalSpinner" class="spinner-overlay" style="display: none;">
    <div class="spinner"></div>
  </div>

  <script type="module">
    import { showSpinner, hideSpinner, showErrorMessage } from './js/modules/feedback.js';

    const loginForm = document.getElementById('loginForm');
    const loginMsg = document.getElementById('loginMsg');
    const togglePasswordBtn = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const rememberUserCheckbox = document.getElementById('rememberUser');
    const usernameInput = document.getElementById('username');

    // Verificar si hay usuario guardado en localStorage
    document.addEventListener('DOMContentLoaded', () => {
      const rememberedUser = localStorage.getItem('rememberedUser');
      if (rememberedUser) {
        usernameInput.value = rememberedUser;
        rememberUserCheckbox.checked = true;
      }

      // AnimaciÃ³n suave en el logo
      const loginLogo = document.getElementById('loginLogo');
      if (loginLogo) {
        loginLogo.style.opacity = '0';
        setTimeout(() => {
          loginLogo.style.transition = 'opacity 0.8s ease';
          loginLogo.style.opacity = '1';
        }, 300);
      }
    });

    // Funcionalidad para mostrar/ocultar contraseÃ±a
    togglePasswordBtn.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePasswordBtn.textContent = 'ğŸ”’';
        togglePasswordBtn.setAttribute('aria-label', 'Ocultar contraseÃ±a');
      } else {
        passwordInput.type = 'password';
        togglePasswordBtn.textContent = 'ğŸ‘ï¸';
        togglePasswordBtn.setAttribute('aria-label', 'Mostrar contraseÃ±a');
      }
    });

    // Manejo del envÃ­o del formulario
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      
      // Validar campos vacÃ­os con mensaje mÃ¡s amigable
      if (!username || !password) {
        showErrorMessage(loginMsg, 'Por favor complete todos los campos');
        return;
      }

      try {
        showSpinner();
        const resp = await fetch('http://localhost:3000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        // Verificar si la respuesta es correcta
        if (!resp.ok) {
          const errorData = await resp.json();
          hideSpinner();
          showErrorMessage(loginMsg, `Error: ${errorData.message || 'Credenciales invÃ¡lidas'}`);
          return;
        }

        const data = await resp.json();
        hideSpinner();

        if (data.success) {
          // Guardar usuario si estÃ¡ marcado "recordar"
          if (rememberUserCheckbox.checked) {
            localStorage.setItem('rememberedUser', username);
          } else {
            localStorage.removeItem('rememberedUser');
          }
          
          // Guardar token y datos de usuario
          localStorage.setItem('token', data.token);
          localStorage.setItem('loggedUser', JSON.stringify(data.user));
          
          // Mostrar un mensaje de Ã©xito antes de redirigir
          loginMsg.textContent = 'Â¡Inicio de sesiÃ³n exitoso!';
          loginMsg.style.color = 'var(--color-success)';
          loginMsg.style.display = 'block';
          loginMsg.style.backgroundColor = 'rgba(85, 211, 78, 0.1)';
          
          // Redirigir despuÃ©s de un breve momento
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 800);
        } else {
          showErrorMessage(loginMsg, 'Error: ' + data.message);
        }
      } catch (err) {
        hideSpinner();
        showErrorMessage(loginMsg, 'Error de conexiÃ³n al servidor');
        console.error('Error de conexiÃ³n:', err);
      }
    });
  </script>

</body>
</html>
