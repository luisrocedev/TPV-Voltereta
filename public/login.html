<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Voltereta - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <!-- Sección principal de login -->
    <section class="login-container" aria-labelledby="loginTitle">
      
      <!-- Encabezado de la sección de login -->
      <header>
        <h1 id="loginTitle">Voltereta - Iniciar Sesión</h1>
      </header>

      <!-- Formulario de autenticación -->
      <form id="loginForm" aria-describedby="loginMsg">
        <!-- Etiquetas 'label' ocultas para accesibilidad (puedes adaptarlas según tu diseño) -->
        <label for="username" class="sr-only">Usuario</label>
        <input 
          type="text" 
          id="username" 
          placeholder="Usuario" 
          required
        >

        <label for="password" class="sr-only">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Contraseña" 
          required
        >

        <button type="submit">Entrar</button>
      </form>

      <!-- Mensaje de error/estado, se anuncia con role="alert" en caso de error -->
      <p id="loginMsg" role="alert"></p>

    </section>
  </main>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginMsg  = document.getElementById('loginMsg');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const resp = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await resp.json();
        if (data.success) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('loggedUser', JSON.stringify(data.user));
          window.location.href = 'dashboard.html';
        } else {
          loginMsg.textContent = 'Error: ' + data.message;
        }
      } catch (err) {
        loginMsg.textContent = 'Error de conexión';
      }
    });
  </script>

</body>
</html>
